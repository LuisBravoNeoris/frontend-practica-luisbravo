<div class="bootstrap-wrapper">
    <div class="container center">
        <div class="row" style="margin-top: 30px;">
            <div class="corners-animated" style="max-width: 500px;">
                <div class="card-header">
                    <h1 class="text-center">Informacion de usuario</h1>
                </div>
                <div class="margin-inside">
                    <div class="container text-center">
                        <div class="upload-container">
                            <label for="upload-image" >
                                <img src="../../../assets/add-user.png" alt="Subir Imagen">
                                <div class="upload-text">
                                  <mat-icon class="mr5">upload</mat-icon>
                                  Subir</div>
                            </label>
                            <input type="file" id="upload-image" style="display: none;">
                        </div>
                    </div>

                    <h1 class="mt20 mb20 text-center text-primary-color">{{ user.username }}</h1>


                    <form (ngSubmit)="formSubmit(updateUserForm)" #updateUserForm="ngForm">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required [(ngModel)]="user.name" name="name" matInput
                                placeholder="Escriba el nombre">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required [(ngModel)]="user.lastname" name="lastname" matInput
                                placeholder="Escriba los apellido">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Escriba el email">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput
                                placeholder="Digite el numero de telefono">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Rol de usuario</mat-label>
                            <mat-select required [(ngModel)]="selectedValue" name="role">
                                <mat-option *ngFor="let role of roles" [value]="role.value">
                                    {{role.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt-20">
                            <div class="button-container">
                                <button type="submit" (click)="action = 'save'"
                                    class="btn mat-success save-button">
                                    Guardar
                                </button>
                                <button [attr.type]="'submit'" (click)="action = 'delete'"
                                    class="btn mat-warn delete-button">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>


                    </form>

                    <br><br><br>

                </div>
            </div>
        </div>
    </div>
</div>
