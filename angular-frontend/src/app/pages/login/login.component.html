<div class="bootstrap-wrapper center">
    <div class="container">
        <div class="mt20">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="card-header">
                    <h1 class="text-center">Inicio de sesi칩n</h1>
                </div>
                <mat-card>
                    <div class="margin-inside">
                        <div class="container text-center" style="margin-top : 30px;">
                            <img class="hidden-mobile" src="../../../assets/logo_neorisb.png">
                        </div>
                        <div class="container text-center" style="margin-top : 30px;">
                            <img class="show-mobile" src="../../../assets/logo_bignb.png">
                        </div>

                        <form (ngSubmit)="formSubmit(loginForm)" #loginForm="ngForm">
                            <mat-form-field class="full-width" appearance="outline" style="margin-top : 30px;">
                                <mat-label>Nombre de usuario</mat-label>
                                <input [(ngModel)]="loginData.username" name="username" required matInput
                                    placeholder="Digite su nombre de usuario">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contrase침a</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.password"
                                    name="password" required type="password" matInput
                                    placeholder="Digite su contrase침a">
                                <i mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide" onmouseover=""
                                    class="mr10" style="cursor: pointer; position: relative;" matRipple
                                    [matRippleCentered]="centered">
                                    <mat-icon>{{hide ? 'visibility':'visibility_off'}}</mat-icon>
                                </i>
                            </mat-form-field>

                            <br><br>

                            <div class="container text-center" style="margin-bottom: 30px;">
                                <button type="submit" class="btn mat-success save-button">Iniciar sesi칩n</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
